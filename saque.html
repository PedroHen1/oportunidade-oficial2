    <title>Códigos Lucrativos</title>
    <script>
        $(document).ready(function() {
             console.log('asd')
            $('.pix').click(function(){
                $(this).addClass("active")
                $(".pix").not(this).removeClass('active')
            });

            $('.btnModal').click(function(){
                setTimeout(() => {
                    $("#modalSuccess").modal('show');
                    $("#exampleModal").modal('hide');

                }, 5000);
            });

            
            var finalValue = 100;
                var duration = 1000; // Duração da animação em milissegundos (2 segundos neste exemplo)
                var increment = finalValue / (duration / 100); // Incremento a cada 100ms

                var currentValue = 77;
                var interval = setInterval(function() {
                    if (currentValue < finalValue) {
                        currentValue += increment;
                        $("#money").text(Math.round(currentValue));
                    } else {
                        clearInterval(interval);
                        $("#money").text(finalValue);
                    }
                }, 100);
        });

    </script>
