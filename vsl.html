    <title>Códigos Lucrativos</title>
    <script>
        $(document).ready(function() {
             console.log('asd')
            $('.opcao').click(function(){
                $(this).addClass("active")
                $(".opcao").not(this).removeClass('active')
            });

            $('.btnGreen').click(function(){
                if($('.active').length) {
                    window.location.href = 'https://secure.doppus.com/pay/PBHHBZMBHHBZG9B0B50'
                }
            });

            
            var finalValue = 265;
                var duration = 1000; // Duração da animação em milissegundos (2 segundos neste exemplo)
                var increment = finalValue / (duration / 100); // Incremento a cada 100ms

                var currentValue = 215;
                var interval = setInterval(function() {
                    if (currentValue < finalValue) {
                        currentValue += increment;
                        $("#money").text(Math.round(currentValue));
                    } else {
                        clearInterval(interval);
                        $("#money").text(finalValue);
                    }
                }, 100);
        });

    </script>

    <header>
        <img src="./codluc-1.png" alt="">
        <div>
            <span>R$</span>
            <span id="money">215</span>,34
        </div>
    </header>

        <button class="continue btnGreen d-none" onclick="window.location.href = 'https://secure.doppus.com/pay/PBHHBZMBHHBZG9B0BJ5'">CONTINUAR</button>
    </div>

    <script>
        $('iframe').trigger('click');
        setTimeout(() => {
            $("#iframeaudio")[0].src += "?autoplay=1";

            $('.loading-image').addClass('d-none');
            $('iframe').removeClass('opacity-0');
        }, 1500);

        setTimeout(() => {
            $('.continue').removeClass('d-none');
        }, 480000);
